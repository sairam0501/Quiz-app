<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script src="quiz.js"></script>
    <title>Quiz App</title>
</head>
<body>

        <div class="container" id="homepage">
                 <div class="row">
                     <div class="col-3"></div>
                    <h1 class="col-6 shadow-sm p-4 text-center m-4 text-secondary text-uppercase bg-warning">MATH QUIZ <i class="fas fa-square-root-alt"></i></h1>
                    <div class="col-3"></div>
                </div>
                
                      <br>
                     <div class="card border-dark text-white bg-success ">
                       <div class="card-header font-weight-bold">
                         INSTRUCTIONS
                        </div>
                        <div class="card-body">
                          <blockquote class="blockquote mb-0 text-monospace">
                          <p><span>&#10146;</span>THERE ARE 10 MULTIPLE CHOICE QUESTIONS</p>
                          </blockquote>
                          <blockquote class="blockquote mb-0 text-monospace">
                            <p><span>&#10146;</span>NO NEGATIVE MARKING</p>
                            </blockquote>
                            <blockquote class="blockquote mb-0 text-monospace">
                                <p><span>&#10146;</span>NO TIME LIMT</p>
                            </blockquote>
                            <blockquote class="blockquote mb-0 text-monospace">
                             <p><span>&#10146;</span>EACH QUESTION CARRIES 1 MARK</p>
                            </blockquote>
                            <blockquote class="blockquote mb-0 text-center">
                            <button class="btn btn-warning font-italic text-white" id="btn1">START QUIZ</button>
                            </blockquote>
                        </div>
                      </div>
        </div>
           

    <div class="container m-5 p-2" id="bg_image">

          <div  class="row" id="main_content">
            <div class="col-3"></div>
            <div class="m-4 p-2 col-6" id="question">
             
                <ol class="list-group p-3 ml-4">
               <li class="list-group-item bg-danger text-white font-weight-bold">1. How many zeros are there in a googol?</li>    
                </ol>
               
               <ol>
                 <li class="one my-4 list-group-item-primary text-danger m-2 py-2" id="1"><span class="text-center py-2 px-3 font-weight-bolder text-dark">A</span><span class="text-monospace">1,000</span></li>
                 <li class="one my-4  list-group-item-primary text-danger m-2 py-2" id="2"><span class="text-center py-2 px-3 font-weight-bolder text-dark">B</span><span class="text-monospace">10</span></li>
                 <li class="one my-4  list-group-item-primary text-danger m-2 py-2" id="3"><span class="text-center py-2  px-3 font-weight-bolder text-dark">C</span><span class="text-monospace">1,000,000</span> </li>
                 <li class="one my-4  list-group-item-primary text-danger m-2 py-2" id="4"><span class="text-center py-2 px-3 font-weight-bolder text-dark">D</span><span class="text-monospace">100</span></li>
               </ol>
           </div>
             <div class="col-3"></div>
             
          </div>
          <div class="row" id="final_submit">
            <div class="col-6"></div>
            <button class="btn btn-info" id="but">Submit</button>
          </div>

        </div>

    
</body>
</html>
